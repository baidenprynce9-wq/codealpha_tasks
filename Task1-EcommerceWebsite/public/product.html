<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | CodeAlpha Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --bg: #0b0f1a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #c084fc;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(192, 132, 252, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .container {
            max-width: 1100px;
            margin: 6rem auto;
            padding: 0 5%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            flex-grow: 1;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                margin: 2rem auto;
            }
        }

        .product-image-container {
            border-radius: 2.5rem;
            overflow: hidden;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.4);
        }

        .product-image {
            width: 100%;
            height: auto;
            border-radius: 1.5rem;
            object-fit: cover;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .category {
            color: var(--primary-light);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            background: linear-gradient(to bottom, #ffffff 60%, rgba(255, 255, 255, 0.7));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .price {
            font-size: 2.25rem;
            font-weight: 800;
            margin-bottom: 2rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .description {
            color: var(--text-dim);
            line-height: 1.8;
            margin-bottom: 3rem;
            font-size: 1.2rem;
        }

        .add-btn {
            padding: 1.25rem 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 1.25rem;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.5);
            align-self: flex-start;
        }

        .add-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 30px -10px rgba(99, 102, 241, 0.6);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-dim);
            text-decoration: none;
            margin-bottom: 2.5rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: var(--primary-light);
            transform: translateX(-5px);
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .toast {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            color: var(--text);
            padding: 1.25rem 2rem;
            border-radius: 1.25rem;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 1rem;
            transform: translateX(130%);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            min-width: 320px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .toast-success .toast-icon {
            color: #4ade80;
        }

        .toast-error .toast-icon {
            color: #f87171;
        }

        .toast-info .toast-icon {
            color: var(--primary-light);
        }

        /* Footer */
        footer {
            padding: 4rem 5% 2rem;
            background: rgba(15, 23, 42, 0.4);
            border-top: 1px solid var(--glass-border);
            text-align: center;
            margin-top: 4rem;
        }

        .footer-logo {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1rem;
            display: block;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 2rem;
        }

        .footer-links a {
            color: var(--text-dim);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--primary-light);
        }

        .copy {
            color: var(--text-dim);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/" class="logo">Baiden Store</a>
    </nav>

    <div class="container">
        <div class="product-image-container">
            <img src="" alt="" id="p-image" class="product-image">
        </div>
        <div class="product-info">
            <a href="/" class="back-link">← Back to Store</a>
            <span class="category" id="p-category"></span>
            <h1 id="p-name">Loading...</h1>
            <div class="price" id="p-price"></div>
            <p class="description" id="p-description"></p>
            <button class="add-btn" id="add-btn">
                <i class="fas fa-cart-plus"></i> Add to Cart
            </button>
        </div>

        <footer>
            <div class="logo footer-logo">Baiden Store</div>
            <div class="footer-links">
                <a href="/">Shop</a>
                <a href="/login.html">Account</a>
                <a href="#">Privacy</a>
                <a href="#">Contact</a>
            </div>
            <p class="copy">&copy; 2026 Baiden Store. Designed for CodeAlpha Internship.</p>
        </footer>

        <div class="toast-container" id="toast-container"></div>

        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            async function fetchProduct() {
                if (!productId) {
                    location.href = '/';
                    return;
                }

                try {
                    const response = await fetch(`/api/products/${productId}`);
                    const product = await response.json();

                    if (!response.ok) throw new Error('Product not found');

                    document.getElementById('p-image').src = product.image;
                    document.getElementById('p-name').innerText = product.name;
                    document.getElementById('p-price').innerText = `GH₵${product.price.toLocaleString('en-GH', { minimumFractionDigits: 2 })}`;
                    document.getElementById('p-description').innerText = product.description;
                    document.getElementById('p-category').innerText = product.category;

                    document.getElementById('add-btn').onclick = () => {
                        let cart = JSON.parse(localStorage.getItem('cart')) || [];
                        const cartItem = cart.find(item => item._id === product._id);
                        if (cartItem) {
                            cartItem.quantity += 1;
                        } else {
                            cart.push({ ...product, quantity: 1 });
                        }
                        saveCart();
                        showToast('Added to cart!', 'success');
                    };

                } catch (error) {
                    console.error(error);
                    location.href = '/';
                }
            }

            function saveCart() {
                localStorage.setItem('cart', JSON.stringify(cart));
            }

            function showToast(message, type = 'info') {
                const container = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;

                let icon = 'fa-info-circle';
                if (type === 'success') icon = 'fa-check-circle';
                if (type === 'error') icon = 'fa-exclamation-circle';

                toast.innerHTML = `
                <i class="fas ${icon} toast-icon"></i>
                <span>${message}</span>
            `;

                container.appendChild(toast);
                setTimeout(() => toast.classList.add('show'), 10);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            function saveCart() {
                // Already handled above, just for consistency
            }

            fetchProduct();
        </script>
</body>

</html>
