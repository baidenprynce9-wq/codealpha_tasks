<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialSphere</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">SocialSphere</h1>
            <ul class="nav-links" id="nav-links">
                <!-- Injected via JS -->
            </ul>
        </div>
    </nav>

    <div class="container main-content">
        <!-- Login Section -->
        <section id="login-section" class="active-section">
            <div class="auth-card">
                <h2>Welcome Back</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="login-email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="switch-auth">Don't have an account? <a href="#" id="show-register">Register</a></p>
                </form>
            </div>
        </section>

        <!-- Register Section -->
        <section id="register-section">
            <div class="auth-card">
                <h2>Join SocialSphere</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="reg-name" required placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="reg-email" required placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="reg-password" required placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <p class="switch-auth">Already have an account? <a href="#" id="show-login">Login</a></p>
                </form>
            </div>
        </section>

        <!-- Feed Section -->
        <section id="feed-section">
            <div class="create-post-card">
                <div class="form-group">
                    <textarea id="post-text" placeholder="What's on your mind?"></textarea>
                </div>
                <div class="post-actions">
                    <label class="file-upload">
                        <i class="fas fa-image"></i> Add Image
                        <input type="file" id="post-image" accept="image/*">
                    </label>
                    <button id="create-post-btn" class="btn btn-primary">Post</button>
                </div>
            </div>
            <div id="posts-container">
                <!-- Posts injected here -->
            </div>
        </section>

        <!-- Profile Section -->
        <section id="profile-section">
            <div class="profile-header">
                <div class="profile-pic-large" id="profile-pic-display"></div>
                <h2 id="profile-name-display">User Name</h2>
                <p id="profile-email-display">user@example.com</p>
            </div>
            <h3>My Posts</h3>
            <div id="profile-posts-container">
                <!-- User Posts injected here -->
            </div>
        </section>
    </div>

    <!-- Edit Post Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Post</h2>
            <textarea id="edit-post-text"></textarea>
            <button id="save-edit-btn" class="btn btn-primary">Save Changes</button>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <script src="app.js"></script>
</body>

</html>
